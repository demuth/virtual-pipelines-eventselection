name: example
# Triggered when code is pushed to any branch in the repository
on: push
# A workflow is made up of one or more jobs
jobs:
# my first job greeting
  greeting:
    runs-on: ubuntu-latest
    steps:
      - run: echo hello world
# my second job
  build_skim:
    needs: greeting
    runs-on: ubuntu-latest
    container: rootproject/root-conda:${{ matrix.version }}
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      matrix:
        version: [6.18.04, latest]
        allow_failure: [false]
        include:
          - version: latest
            allow_failure: true  
      steps:
        - name: checkout repository
          uses: actions/checkout@v2
        - name: build
          run: |
            COMPILER=$(root-config --cxx)
            FLAGS=$(root-config --cflags --libs)
            $COMPILER -g -O3 -Wall -Wextra -Wpedantic -o skim skim.cxx $FLAGS
        - uses: actions/upload-artifact@v2
          with:
            name: skim${{ matrix.version }}
            path: skim
# a third job
  skim:
    needs: build_skim
    runs-on: ubuntu-latest
    container: rootproject/root-conda:6.18.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: skim6.10.04
      - name: skim
        run: |
          chmod +x ./skim
          ./skim root://eosuser.cern.ch//eos/user/g/gstark/AwesomeWorkshopFeb2020/GluGluToHToTauTau.root skim_ggH.root 19.6 11467.0 0.1 > skim_ggh.log
      - uses: actions/upload-artifact@v2
        with:
          name: skim_ggH
          path: |
            skim_ggH.root
            skim_ggH.log
# a fourth job
  plot:
    needs: skim
    runs-on: ubuntu-latest
    container: rootproject/root-conda:6.18.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: skim_ggH

      - name: plot
        run: python histograms.py skim_ggH.root ggH hist_ggH.root

      - uses: actions/upload-artifact@v2
        with:
          name: histograms
          path: hist_ggH.root
# fifth job
  test:
    needs: plot
    runs-on: ubuntu-latest
    container: rootproject/root-conda:6.18.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: Download from skim
        uses: actions/download-artifact@v2
        with:
          name: skim_ggH
      - name: Download from plot
        uses: actions/download-artifact@v2
        with:  
          name: histograms
      - name: cutflow test
        run: python tests/test_cutflow_ggH.py
      - name: plot_test
        run: python tests/test_plot_ggH.py
# sixth job - challange, if action, see https://docs.gitlab.com/ee/ci/yaml/#rules
# also https://docs.gitlab.com/ee/ci/yaml/#rulesif